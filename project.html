<html lang="en">

    <div>
      <h1>NBA Teams Quiz</h1>

          <input type="radio" id="answer1" name="team" />

          <input type="radio" id="answer2" name="team" />
          <label for="answer2" id="rad2"></label>

          <label for="answer3" id="rad3"></label>
          <input type="radio" id="answer4" name="team" />
          <label for="answer4" id="rad4"></label>
        </form>
        <br />
        <form action="#">
          <input id="submit" type="button" value="Submit" />
          <input id="nextQues" type="button" value="Next" />
        </form>
        <div id="rightanswer"><strong>Correct Answer: </strong></div>
        <div id="quesCou"><p>Question: 0</p></div>
        <div id="numRight"><p>Numbers Correct: 0</p></div>
      </div>
    </div>
